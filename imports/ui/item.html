<template name = "addItem">
        {{#if hasErrors}}
            <div class="alert alert-danger">
                {{# each messages}}
                    <p>{{ this }}</p>
                {{/each}}
            </div>
        {{/if}}
        <form class="add-item" id="addForm" enctype="multipart/form-data">
            <input type="hidden" value="0" id="itemId"/>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" >
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" >
            </div>
            <div class="form-group">
                <label for="title">Price</label>
                <input type="number" id="price" name="price" class="form-control" >
            </div>
            <div class="form-group">
                <label for="title">Image</label>
                <img src="" alt="your image" class="thumbnail img-responsive" id="imgg" name = "imgg">
            <script>
            function previewFile() {
              var preview = document.getElementById('imgg');
              var file    = document.querySelector('input[type=file]').files[0];
              var reader  = new FileReader();

              reader.addEventListener("load", function () {
                preview.src = reader.result;
              }, false);

              if (file) {
                reader.readAsDataURL(file);
              }
            }
            </script>
            <div class="uploadPanel">

                <div class="btn btn-primary btn-file upload-control">
                  <input type="file" class="jqUploadclass" data-form-data='{{ submitData }}'  id="myImage" name="myImage"  accept=".jpg, .jpeg, .png" onchange="previewFile()">Browse</div>

                <div class="form-control upload-control">
                  <div class="progressInner">

                    {{#with infoLabel}}
                        <div class="progress-bar progress-bar-success progress-bar-striped" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100"  style="height: 33px; width: {{ progress }}">
                          &nbsp;

                          {{ infoLabel}}
                        </div>

                        <div class="progress-label">
                        </div>
                        {{/with}}
                    </div>
                    </div>
                    <div class="btn btn-info upload-control start" type="button">
                      <i class="glyphicon glyphicon-upload"></i>
                      <span>Upload</span>
                    </div>
                </div>



          </div>

        </form>


</template>
