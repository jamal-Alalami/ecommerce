

<template name = "productCard">
  <div class="col-md-4 col-sm-6">
    <div class="modal fade product_view" id="product_view{{_id}}">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
            <h3 class="modal-title">{{title}}</h3>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 product_img">
                <img src="/{{ imagePath }}" class="img-responsive">
              </div>
              <div class="col-md-6 product_content">
                <h4>Product Id: <span>51526</span></h4>
                <!-- <div class="rating">
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>

                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                (10 reviews)
              </div> -->
              <p>{{description}}</p>
              <h3 class="cost">{{price}} JOD</h3>

              <div class="space-ten"></div>
              <div class="btn-ground">
                {{#if isOnwer}}
                
                {{else}}
                <button type="button" class="btn btn-danger addtocart" ><span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart</button>
                {{/if}}
                <!-- <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-heart"></span> Add To Wishlist</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
     <div class="wasfa">
        <div class="wimg">
           <img src="/{{ imagePath }}" class="img-responsive center-block" alt="">
           <div class="wover">
              <a href="#" data-toggle="modal" data-target="#product_view{{_id}}">View details</a>
           </div>
        </div>
        <div class="wdesc">
           <a href="#" data-toggle="modal" data-target="#product_view{{_id}}" class="wtitle">{{title}}</a>
           <span class="pull-right">{{price}} JOD</span>
           <p>
             {{ description }}
           </p>
           <div class="ditels text-left">
              <span class="visit"> <i class="fa fa-eye"></i>  156 </span>
              &nbsp;&nbsp;&nbsp;
              <span class="likes"> <i class="fa fa-heart"></i>  12  </span>
              {{#if isOnwer}}
                <button class="delete btn btn-danger pull-right"><i class="fa fa-trash-o"></i></button>
                <button type="button" class="edit btn btn-success pull-right" data-id="{{_id}}" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil-square-o "></i>
</button>
                {{>productModal}}
              {{/if}}
           </div>
        </div>
     </div>
  </div>
