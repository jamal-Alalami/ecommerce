<template name="override-atForm">
  {{#unless hide}}
    <div class="at-form">

      <div class="modal-header">
        <button type="button" class="close jamal" data-dismiss="modal">&times;</button>
        <span class="modal-title">{{> atTitle}}</span>
      </div>

<div class="modal-body">
      {{#if showOauthServices}}
        {{> atOauth}}
      {{/if}}
      {{#if showServicesSeparator}}
        {{> atSep}}
      {{/if}}
      {{#if showError}}
        {{> atError}}
      {{/if}}
      {{#if showResult}}
        {{> atResult}}
      {{/if}}
      {{#if showMessage}}
        {{> atMessage}}
      {{/if}}

      {{#if showPwdForm}}
        {{> atPwdForm}}
      {{/if}}
      {{#if showTermsLink}}
        {{> atTermsLink}}
      {{/if}}
      </div>
      <div class="modal-footer">
        <p class="text-center">
          {{#if showSignInLink}}
            {{> atSigninLink}}
          {{/if}}
          {{#if showSignUpLink}}
            {{> atSignupLink}}
          {{/if}}
        </p>

      </div>

      {{#if showResendVerificationEmailLink}}
        {{> atResendVerificationEmailLink}}
      {{/if}}
  </div>
  {{/unless}}
</template>
